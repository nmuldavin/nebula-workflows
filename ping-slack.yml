parameters:
  channel:
    default: "#nebula-workflows"
    description: Notification channel
  message:
    default: Workflow execution succeeded!
    description: Notification message

steps:
- name: notify
  image: projectnebula/slack-notification:latest
  spec:
    apitoken:
       $type: Secret
       name: slack-token
    channel:
       $type: Parameter
       name: channel
    message:
       $type: Parameter
       name: message
